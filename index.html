<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DS TALENTS TASK</title>
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Tektur:wght@400;500;600;700;800;900&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="top-container">
                <form class="form-group"  action="/submit" method="post">
                    <div class="input">
                        <label for="firstname">Name</label>
                        <input type="text" id="firstname"
                            placeholder="Enter your name">
                    </div>
                    <div class="input">
                        <label for="lastname">Last name</label>
                        <input type="text" id="lastname"
                            placeholder="Enter your lastname">
                    </div>
                    <div class="input">
                        <label for="username">E-mail</label>
                        <input type="email" id="email"
                            placeholder="Enter your e-mail">
                    </div>
                    <button type="submit" id="btn">Send data</button>
                </form>
            </div>
            <div class="bottom-container">
                <table border>
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
